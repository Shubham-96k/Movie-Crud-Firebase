<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Movie Crud</title>
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-md-12 text-white mb-3">
                    <marquee behavior="alternate" direction="right" scrollamount="25">
                        <h1 class="m-0"><strong>CRUD Movie Task</strong></h1>
                    </marquee>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-danger p-2" id="onAddMovie" type="submit"><strong>Add Movie</strong></button>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-4">
        <div class="row moviecard" id="moviecontainer">
        </div>
    </div>
    

    <div class="backdropPath cancel" id="backdrop"></div>
    <div class="moviemodel" id="moviemodel">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1>Add Movie Details</h1>

                <i class="fas fa-times fa-2x cancel"></i>
            </div>
        <form id="submit-form">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Movie Name</label>
                    <input type="text" class="form-control" id="moviename" required>
                </div>
                <div class="form-group">
                    <label for="">Movie Url</label>
                    <input type="text" class="form-control" id="movieurl" required>
                </div>
                <div class="form-group">
                    <label for="">Rating</label>
                    <select name="" id="rating" class="form-control">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-primary" type="submit" id="addbtn">AddMovie</button>
                <button class="btn btn-primary d-none" type="button" id="updatebtn">Update</button>
                <button class="btn btn-danger cancel" type="button">Cancel</button>
            </div>
        </form>
        </div>
    </div>




    <script src="./assets/js/app.js"></script>
</body>
</html>
